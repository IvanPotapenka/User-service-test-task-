databaseChangeLog:
  - changeSet:
      id: Dev-1
      author: Potapenko
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: sur_name
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true