databaseChangeLog:
  - changeSet:
      id: Dev-1
      author: Potapenko
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(15)
                  constraints:
                    nullable: false
                    unique: true